<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 50px 40px 40px;
      text-align: center;
      position: relative;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .logo-container img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      transform: none !important; /* prevents rotation */
      transition: none !important;
    }

    .logo-placeholder {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header h1 {
      color: white;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    .login-body {
      padding: 40px;
    }

    .form-label {
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 14px 18px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 30px;
      font-weight: 700;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      color: #718096;
      position: relative;
      z-index: 1;
    }

    .guest-link {
      text-align: center;
    }

    .guest-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .guest-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .alert {
      border-radius: 12px;
      border: none;
      padding: 12px 15px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 25px;
    }

    .remember-forgot a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .form-check-label {
      color: #4a5568;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="/images/logo.png" alt="Logo" id="logoImg" style="display: none;">
        <div class="logo-placeholder" id="logoPlaceholder">üîç</div>
      </div>
      <h1>Lost & Found</h1>
      <p>Reuniting people with their belongings</p>
    </div>

    <div class="login-body">
      <div id="message"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-forgot">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <div class="divider"><span>OR</span></div>
      <div class="guest-link">
        <a href="/home">Continue as Guest ‚Üí</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Logo load check
    const logoImg = document.getElementById('logoImg');
    const logoPlaceholder = document.getElementById('logoPlaceholder');

    logoImg.onload = function() {
      logoPlaceholder.style.display = 'none';
      logoImg.style.display = 'block';
    };

    logoImg.onerror = function() {
      logoPlaceholder.style.display = 'block';
      logoImg.style.display = 'none';
    };

    logoImg.src = '/images/logo.png';

    // Login form logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('username', username);

        document.getElementById('message').innerHTML = `
          <div class="alert alert-success">
            Login successful! Redirecting...
          </div>
        `;

        setTimeout(() => {
          window.location.href = '/home';
        }, 1000);
      } else {
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            Please fill in all fields.
          </div>
        `;
      }
    });
  </script>
</body>
</html>
