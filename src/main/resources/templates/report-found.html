<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            color: #667eea !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: #4a5568 !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #667eea !important;
            transform: translateY(-2px);
        }
        
        .form-container {
            background: white;
            border-radius: 25px;
            padding: 0;
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%) !important;
            padding: 30px;
            border: none !important;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .card-body {
            padding: 40px;
        }
        
        .form-label {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 18px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #00f2fe;
            box-shadow: 0 0 0 4px rgba(0, 242, 254, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 15px 30px;
            font-weight: 700;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.3);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.4);
        }
        
        .mb-3 {
            margin-bottom: 25px !important;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üîç Lost & Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report-lost">Report Lost</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/report-found">Report Found</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view-items">View Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card form-container">
                    <div class="card-header text-white">
                        <h3>üîç Report Found Item</h3>
                    </div>
                    <div class="card-body">
                        <form id="foundItemForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name *</label>
                                <input type="text" class="form-control" id="itemName" placeholder="e.g., Black Wallet" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Documents">Documents</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Keys">Keys</option>
                                    <option value="Bags">Bags</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Describe the item in detail..." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Found Location *</label>
                                <input type="text" class="form-control" id="location" placeholder="e.g., Cafeteria, Near Exit" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="contactName" placeholder="Jane Smith" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="contactEmail" placeholder="jane@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contactPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="contactPhone" placeholder="+1 234 567 8900">
                            </div>
                            
                            <button type="submit" class="btn btn-submit btn-lg w-100">Submit Found Report</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('foundItemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitItem('FOUND');
            });
        });
    </script>
</body>
</html>
